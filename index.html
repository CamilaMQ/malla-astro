<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular - Astronomía</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #c2185b;
    }
    .container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 1rem;
      padding-top: 1rem;
    }
    .nivel {
      background: #fde4ec;
      border-radius: 10px;
      padding: 1rem;
      width: 250px;
      flex-shrink: 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .nivel h2 {
      text-align: center;
      color: #ad1457;
      margin-bottom: 1rem;
    }
    .nivel ul {
      list-style: none;
      padding: 0;
    }
    .nivel li {
      background: #fff;
      margin-bottom: 0.5rem;
      padding: 0.6rem;
      border-radius: 5px;
      cursor: pointer;
      border-left: 5px solid transparent;
      transition: 0.2s;
    }
    .nivel li:hover {
      background: #f8bbd0;
    }
    .cursada {
      background: #f48fb1 !important;
      color: white;
      border-left-color: #ad1457;
    }
    .bloqueada {
      background: #e0e0e0;
      border: 2px dotted #9e9e9e;
      color: #777;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Astronomía</h1>
  <div class="container" id="malla"></div>

  <script>
    const materias = [
      { nombre: "Introducción a las matemáticas", nivel: 1 },
      { nombre: "Fundamentación en computación", nivel: 1 },
      { nombre: "Matemáticas básicas", nivel: 1 },
      { nombre: "Fundamentación en ciencias", nivel: 1 },
      { nombre: "Cátedra universitaria I", nivel: 1 },
      { nombre: "Fundamentación en astronomía", nivel: 1 },

      { nombre: "Física básica I", nivel: 2, prerequisitos: ["Introducción a las matemáticas"] },
      { nombre: "Física experimental I", nivel: 2, prerequisitos: ["Introducción a las matemáticas", "Fundamentación en astronomía"] },
      { nombre: "Cálculo I", nivel: 2, prerequisitos: ["Matemáticas básicas"] },
      { nombre: "Álgebra lineal", nivel: 2, prerequisitos: ["Introducción a las matemáticas", "Matemáticas básicas"] },
      { nombre: "Cátedra universitaria II", nivel: 2, prerequisitos: ["Cátedra universitaria I"] },

      { nombre: "Métodos computacionales", nivel: 3, prerequisitos: ["Cálculo I", "Fundamentación en computación", "Álgebra lineal"] },
      { nombre: "Física básica II", nivel: 3, prerequisitos: ["Física básica I", "Cálculo I"] },
      { nombre: "Física experimental II", nivel: 3, prerequisitos: ["Física básica I", "Cálculo I", "Fundamentación en computación", "Física experimental I"] },
      { nombre: "Cálculo II", nivel: 3, prerequisitos: ["Cálculo I"] },
      { nombre: "Astronomía práctica I", nivel: 3, prerequisitos: ["Física experimental I", "Fundamentación en computación"] },
      { nombre: "English 1", nivel: 3 },

      { nombre: "Cálculo avanzado", nivel: 4, prerequisitos: ["Cálculo II"] },
      { nombre: "Física básica III", nivel: 4, prerequisitos: ["Física básica II", "Cálculo II"] },
      { nombre: "Física experimental III", nivel: 4, prerequisitos: ["Física experimental II", "Astronomía práctica I"] },
      { nombre: "Ecuaciones diferenciales ordinarias", nivel: 4, prerequisitos: ["Cálculo II"] },
      { nombre: "Astronomía de posición", nivel: 4, prerequisitos: ["Astronomía práctica I"] },
      { nombre: "English 2", nivel: 4, prerequisitos: ["English 1"] },

      { nombre: "Mecánica celeste", nivel: 5, prerequisitos: ["Astronomía de posición"] },
      { nombre: "Taller de habilidades científicas", nivel: 5 },
      { nombre: "Cinemática galáctica", nivel: 5, prerequisitos: ["Física básica III"] },

      { nombre: "Ondas y óptica", nivel: 6, prerequisitos: ["Física básica III"] },
      { nombre: "Procesamiento de datos astronómicos", nivel: 6, prerequisitos: ["Métodos computacionales"] },
      { nombre: "Astronomía práctica II", nivel: 6, prerequisitos: ["Astronomía práctica I"] },

      { nombre: "Astrofísica estelar", nivel: 7, prerequisitos: ["Ondas y óptica"] },
      { nombre: "Electromagnetismo", nivel: 7, prerequisitos: ["Ondas y óptica"] },

      { nombre: "Gravitación", nivel: 8, prerequisitos: ["Mecánica celeste"] },
      { nombre: "Relatividad especial", nivel: 8, prerequisitos: ["Gravitación"] },

      { nombre: "Proyecto de investigación I", nivel: 9, prerequisitos: ["Taller de habilidades científicas"] },
      { nombre: "Seminario de profundización", nivel: 9 },

      { nombre: "Proyecto de investigación II", nivel: 10, prerequisitos: ["Proyecto de investigación I"] },
      { nombre: "Trabajo de grado", nivel: 10, prerequisitos: ["Proyecto de investigación II"] }
    ];

    let cursadas = JSON.parse(localStorage.getItem("materiasCursadas") || "[]");

    function puedeCursarse(materia) {
      if (!materia.prerequisitos) return true;
      return materia.prerequisitos.every(pr => cursadas.includes(pr));
    }

    const niveles = {};
    materias.forEach(m => {
      if (!niveles[m.nivel]) niveles[m.nivel] = [];
      niveles[m.nivel].push(m);
    });

    const contenedor = document.getElementById("malla");
    contenedor.innerHTML = "";

    Object.keys(niveles).sort((a, b) => a - b).forEach(nivel => {
      const divNivel = document.createElement("div");
      divNivel.className = "nivel";
      const h2 = document.createElement("h2");
      h2.textContent = `Nivel ${nivel}`;
      divNivel.appendChild(h2);

      const ul = document.createElement("ul");
      niveles[nivel].forEach(materia => {
        const li = document.createElement("li");
        li.textContent = materia.nombre;

        if (cursadas.includes(materia.nombre)) {
          li.classList.add("cursada");
        } else if (!puedeCursarse(materia)) {
          li.classList.add("bloqueada");
        }

        li.addEventListener("click", () => {
          if (li.classList.contains("bloqueada")) return;

          if (cursadas.includes(materia.nombre)) {
            cursadas = cursadas.filter(m => m !== materia.nombre);
          } else {
            cursadas.push(materia.nombre);
          }

          localStorage.setItem("materiasCursadas", JSON.stringify(cursadas));
          location.reload(); // Recargar para actualizar desbloqueo
        });

        ul.appendChild(li);
      });

      divNivel.appendChild(ul);
      contenedor.appendChild(divNivel);
    });
  </script>
</body>
</html>
